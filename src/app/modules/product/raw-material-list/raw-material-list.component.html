<app-header></app-header>
<ion-content>
  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Raw Materials</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label>S.No</ion-label>
      <ion-label>Title</ion-label>
      <ion-label>Scale</ion-label>
      <ion-label>Category</ion-label>
    </ion-item>
    <ion-item (click)="presentActionSheet()">
      <ion-label>1</ion-label>
      <ion-label>Chicken</ion-label>
      <ion-label>Kg</ion-label>
      <ion-label>Meat</ion-label>
    </ion-item>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
