<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Hotel Inventory</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add Purchase</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Supplier Name</ion-label>
        <ion-input placeholder="supplier name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Purchase Date</ion-label>
        <ion-input placeholder="purchase date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Bill Number</ion-label>
        <ion-input placeholder="bill number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Products</ion-label>
        <ion-input (click)="presentPopover()">
          <ion-list>
            <ion-grid>
            </ion-grid>
          </ion-list>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-button slot="end" type="button" color="primary">Save</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
